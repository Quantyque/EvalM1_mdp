<form class="application-form">
    <div class="form-group">
        <label for="nomCompte">Nom du compte</label>
        <input type="text" id="nomCompte" name="nomCompte" class="form-control" placeholder="Entrez le nom du compte" required>
    </div>

    <div class="form-group">
        <label for="application">Application</label>
        <select id="application" name="application" class="form-control" required>
        <option *ngFor="let app of applications" [value]="app.id">{{ app.nom }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="typeApplication">Type dâ€™application</label>
        <select id="typeApplication" name="typeApplication" class="form-control" required>
        <option value="grand_public">Grand public</option>
        <option value="professionnelle">Professionnelle</option>
        </select>
    </div>

    <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Entrez le mot de passe" required>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
